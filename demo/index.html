<!DOCTYPE html>

<html>
    <head>
        <script type="module"> 
            import 'http://localhost:8000/src/d2l-router.js';
            import 'http://localhost:8000/examples/components.js';
        </script>
    </head>
    <body>
        <link-bar></link-bar>
        <br>
        <br>
        <d2l-router base-path="/demo">
            <d2l-route path="/">
                <h1>Index Page</h1>
            </d2l-route>

            <d2l-route path="/about">
                <h1>About Page</h1>
            </d2l-route>

            <d2l-route path="/user/:id">
                <h1>User Page</h1>
                <d2l-test-param></d2l-test-param>
                <br>
                <d2l-test-query></d2l-test-query>
                <br>
                <br>
                <d2l-inc-of></d2l-inc-of>
            </d2l-route>

        </d2l-router>
    </body>
</html>
