<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../media-player.js';
		</script>
		<title>media-player</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
	</head>
	<body>
		<h2>Video Player</h2>
		<d2l-demo-snippet>
			<d2l-labs-media-player src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4">
				<track src="sample.vtt" kind="subtitles" srclang="en" label="L1 (vtt)">
				<track src="sample-2.vtt" kind="subtitles" srclang="fr" label="L2 (vtt)">
				<track src="sample.srt" kind="subtitles" srclang="sp" label="L3 (srt)">
				<track src="sample-2.srt" kind="captions" srclang="ch" label="L4 (srt)">
			</d2l-labs-media-player>
		</d2l-demo-snippet>

		<h2>Audio Player</h2>
		<d2l-demo-snippet>
			<d2l-labs-media-player src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
				<track src="sample.vtt" kind="subtitles" srclang="en" label="L1 (vtt)">
				<track src="sample-2.vtt" kind="subtitles" srclang="fr" label="L2 (vtt)">
				<track src="sample.srt" kind="subtitles" srclang="sp" label="L3 (srt)">
				<track src="sample-2.srt" kind="captions" srclang="ch" label="L4 (srt)">
			</d2l-labs-media-player>
		</d2l-demo-snippet>
	</body>
</html>
