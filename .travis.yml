language: node_js
node_js: node
jobs:
  include:
    - stage: Unit tests
      script:
      - npm run lint
      - |
        if [ $TRAVIS_PULL_REQUEST != false ] && [ $TRAVIS_SECURE_ENV_VARS == true ]; then
            echo "Pull request with secure environment variables, running Sauce tests...";
            npm run test:sauce || travis_terminate 1;
        else
            echo "Not a pull request and/or no secure environment variables, running headless tests...";
            npm run test:headless || travis_terminate 1;
        fi
      env:
        - SAUCE_USERNAME: Desire2Learn
        # SAUCE_ACCESS_KEY
        - secure: # need key
    - stage: Visual-difference-tests
      script:
      - if [ $TRAVIS_SECURE_ENV_VARS == true ]; then
          echo "Running visual difference tests...";
          npm run test:diff || travis_terminate 1;
        fi
      env:
        # VISUAL_DIFF_S3_ID
        - secure: 
        # VISUAL_DIFF_S3_SECRET
        - secure: 
    - stage: Deploy
      script: npm run build
      after_success: frauci-update-version -d=skip && export TRAVIS_TAG=$(frauci-get-version)
      env:
        - REPO_NAME=media-player
        - OWNER_NAME=BrightspaceUILabs
      deploy:
        provider: npm
        email: d2ltravisdeploy@d2l.com
        skip_cleanup: true
        api_key:
          # 8689......727c (update this with first and last 4 chars of key)
          secure: # need key
        on:
          repo: BrightspaceUILabs/media-player
          tags: true
env:
  global:
  # GITHUB_RELEASE_TOKEN
  - secure: # need key
