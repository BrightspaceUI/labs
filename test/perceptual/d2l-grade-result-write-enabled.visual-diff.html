<!DOCTYPE html>
<html lang="en">
	<head>
		<script type="module">
			import '@brightspace-ui/core/components/typography/typography.js';
			import '../../d2l-grade-result.js';
			import '../../src/components/d2l-grade-result-presentational.js';
		</script>
		<title>d2l-labs-d2l-grade-result visual-diff tests</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<style>
			html {
				font-size: 20px;
			}
			div {
				padding: 50px;
				display: flex;
				justify-content: center;
			}
		</style>
	</head>
	<body class="d2l-typography">
			<!-- WRITE ENABLED -->

			<div id="write-enabled-number-grade-no-icons">
				<d2l-labs-d2l-grade-result-presentational gradeType="Numeric" labelText="Overall Grade" scoreNumerator="5" scoreDenominator="20"></d2l-labs-d2l-grade-result-presentational>
			</div>

			<div id="write-enabled-number-decimal-grade-no-icons">
				<d2l-labs-d2l-grade-result-presentational gradeType="Numeric" labelText="Overall Grade" scoreNumerator="1.55555" scoreDenominator="20"></d2l-labs-d2l-grade-result-presentational>
			</div>

			<div id="write-enabled-number-grade-icons">
				<d2l-labs-d2l-grade-result-presentational gradeType="Numeric" labelText="Overall Grade" scoreNumerator="5" scoreDenominator="20" includeGradeButton includeReportsButton></d2l-labs-d2l-grade-result-presentational>
			</div>

			<div id="write-enabled-number-grade-icons-tooltips">
				<d2l-labs-d2l-grade-result-presentational gradeType="Numeric" labelText="Overall Grade" scoreNumerator="5" scoreDenominator="20" includeGradeButton includeReportsButton gradeButtonTooltip="Assignment 1 Grade Item Attached" reportsButtonTooltip="Class and user statistics"></d2l-labs-d2l-grade-result-presentational>
			</div>

			<div id="write-enabled-letter-grade-no-icons">
				<d2l-labs-d2l-grade-result-presentational
					gradeType="LetterGrade"
					labelText="Overall Grade"
					letterGradeOptions='{ "0": { "LetterGrade": "None", "PercentStart": null}, "1": { "LetterGrade": "A", "PercentStart": "75"}, "2": { "LetterGrade": "B", "PercentStart": "50"}}'
					selectedLetterGrade="2">
				</d2l-labs-d2l-grade-result-presentational>
			</div>

			<div id="write-enabled-letter-grade-icons">
				<d2l-labs-d2l-grade-result-presentational
					gradeType="LetterGrade"
					labelText="Overall Grade"
					letterGradeOptions='{ "0": { "LetterGrade": "None", "PercentStart": null}, "1": { "LetterGrade": "A", "PercentStart": "75"}, "2": { "LetterGrade": "B", "PercentStart": "50"}}'
					includeGradeButton
					includeReportsButton>
				</d2l-labs-d2l-grade-result-presentational>
			</div>

			<div id="write-enabled-letter-grade-icons-tooltips">
				<d2l-labs-d2l-grade-result-presentational
					gradeType="LetterGrade"
					labelText="Overall Grade"
					letterGradeOptions='{ "0": { "LetterGrade": "None", "PercentStart": null}, "1": { "LetterGrade": "A", "PercentStart": "75"}, "2": { "LetterGrade": "B", "PercentStart": "50"}}'
					includeGradeButton
					includeReportsButton
					gradeButtonTooltip="Assignment 1 Grade Item Attached"
					reportsButtonTooltip="Class and user statistics">
				</d2l-labs-d2l-grade-result-presentational>
			</div>

	</body>
</html>
