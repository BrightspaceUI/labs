<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/typography/typography.js';
			import '../../d2l-grade-result.js';
			import '../../components/d2l-grade-result-presentational.js';
		</script>
		<title>d2l-labs-d2l-grade-result visual-diff tests</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
		<style>
			html {
				font-size: 20px;
			}
			div {
				margin: 15px;
			}
		</style>
	</head>
	<body class="d2l-typography">
			<div id="d2l-labs-d2l-grade-result">
				<d2l-labs-d2l-grade-result></d2l-labs-d2l-grade-result>
			</div>

			<div id="write-enabled-number-grade-basic-no-icons">
				<d2l-labs-d2l-grade-result-presentational gradeType="number" labelText="Overall Grade" scoreNumerator="5" scoreDenominator="20"></d2l-labs-d2l-grade-result-presentational>
			</div>
			
			<div id="write-enabled-number-grade-basic-icons">
				<d2l-labs-d2l-grade-result-presentational gradeType="number" labelText="Overall Grade" scoreNumerator="5" scoreDenominator="20" includeGradeButton includeReportsButton></d2l-labs-d2l-grade-result-presentational>
			</div>
			
			<div id="write-enabled-number-grade-basic-icons-tooltips">
				<d2l-labs-d2l-grade-result-presentational gradeType="number" labelText="Overall Grade" scoreNumerator="5" scoreDenominator="20" includeGradeButton includeReportsButton gradeButtonTooltip="Assignment 1 Grade Item Attached" reportsButtonTooltip="Class and user statistics"></d2l-labs-d2l-grade-result-presentational>
			</div>
			
			<div id="write-enabled-letter-grade-basic-no-icons">
				<d2l-labs-d2l-grade-result-presentational gradeType="letter" labelText="Overall Grade" letterGradeOptions='["A", "B", "C"]' selectedLetterGrade="C"></d2l-labs-d2l-grade-result-presentational>
			</div>
			
			<div id="write-enabled-letter-grade-basic-icons">
				<d2l-labs-d2l-grade-result-presentational gradeType="letter" labelText="Overall Grade" letterGradeOptions='["A", "B", "C"]' includeGradeButton includeReportsButton></d2l-labs-d2l-grade-result-presentational>
			</div>
			
			<div id="write-enabled-letter-grade-basic-icons-tooltips">
				<d2l-labs-d2l-grade-result-presentational gradeType="letter" labelText="Overall Grade" letterGradeOptions='["A", "B", "C"]' includeGradeButton includeReportsButton gradeButtonTooltip="Assignment 1 Grade Item Attached" reportsButtonTooltip="Class and user statistics"></d2l-labs-d2l-grade-result-presentational>
			</div>
	</body>
</html>
