name: Update package-lock.json
on:
  schedule:
    - cron: "0 14 * * 1" # Mon 10:00AM EDT. 9:00AM EST.
  workflow_dispatch: # manual trigger
jobs:
  test:
    timeout-minutes: 10
    runs-on: [self-hosted, Linux, AWS]
    steps:
      - uses: Brightspace/third-party-actions@actions/checkout
        with:
          token: ${{ secrets.GRADE_RESULT_GITHUB_TOKEN }}
      - uses: Brightspace/third-party-actions@actions/setup-node
        with:
          node-version-file: .nvmrc
          cache: 'npm'
      - name: Update package-lock.json
        uses: BrightspaceUI/actions/update-package-lock@main
        with:
          APPROVAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AUTO_MERGE_METHOD: squash
          AUTO_MERGE_TOKEN: ${{ secrets.GRADE_RESULT_GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GRADE_RESULT_GITHUB_TOKEN }}
